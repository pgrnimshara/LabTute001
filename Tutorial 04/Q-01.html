<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-01</title>
    <style>
      .box {
        border: 1px solid black;
        padding: 25px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="box">
        <h1>Registration Form</h1>
        <table>
          <tr>
            <td width="125">First Name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Mobile Number</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="g" />Male<input
                type="radio"
                name="g"
              />Female
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td>Favourite Music</td>
            <td>
              <input type="checkbox" />POP<input type="checkbox" />Rock<input
                type="checkbox"
              />Other
            </td>
          </tr>
          <tr>
            <td>Additionl Details</td>
            <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" />I agree the terms and conditions
            </td>
          </tr>
          <tr>
            <td><input type="button" value="Submit" /></td>
            <td><input type="button" value="Reset" /></td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
