<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming languages</title>
    <style>
        .box{
            border: 2px solid black;
            width: 14rem;
        }
        p{
            padding-left: 10px;
        }
        li{
            padding-left: 20px; 
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Programming languages</p>
        <ol type="I">
            <li>C</li>
            <li>C#</li>
            <li>C++</li>
            <li>JAVA</li>
            <li>PYTHON</li>
        </ol>
    </div>
</body>
</html>
