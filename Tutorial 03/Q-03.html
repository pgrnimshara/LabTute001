<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable</title>
    <style>
      .box {
        width: 500px;
        background-color: grey;
        padding-bottom: 3rem;
      }
      h1 {
        color: white;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        background-color: yellow;
      }
      th {
        background-color: white;
      }
      td {
        text-align: center;
      }
      a:link {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <center>
        <h1><u>Timetabel</u></h1>
        <table>
          <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
          <tr>
            <td rowspan="2">Maths</td>
            <td>Geography</td>
            <td rowspan="3">Literature</td>
            <td>Maths</td>
            <td>Drama</td>
          </tr>
          <tr>
            <td>IT</td>
            <td>English</td>
            <td>Dancing</td>
          </tr>
          <tr>
            <td>Sinhala</td>
            <td rowspan="2">Health</td>
            <td rowspan="2">Music</td>
            <td rowspan="2">Religion</td>
          </tr>
          <tr>
            <td>English</td>
            <td>IT Lab</td>
          </tr>
          <tr>
            <td colspan="5" bgcolor="blue">
              <font color="red">Interval</font>
            </td>
          </tr>
          <tr>
            <td>Religion</td>
            <td>Maths</td>
            <td>Health</td>
            <td>Tamil</td>
            <td>IT</td>
          </tr>
          <tr>
            <td rowspan="2">History</td>
            <td rowspan="3">Drama</td>
            <td rowspan="2">Library</td>
            <td>IT Lab</td>
            <td>Tamil</td>
          </tr>
          <tr>
            <td>Sinhala</td>
            <td rowspan="2">Art</td>
          </tr>
          <tr>
            <td>Maths</td>
            <td>Maths</td>
            <td>Science</td>
          </tr>
          <tr>
            <td colspan="5" bgcolor="green">
              For more details:
              <a href="www.schoolnet.com/">www.schoolnet.com/</a>
            </td>
          </tr>
        </table>
      </center>
    </div>
  </body>
</html>
